<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="row" style="margin-top: 200px;">
        <div class="col-1 border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;"></div>
        <div class="col-1  border border-primary " style="height: 200px;">
        <p>Sample Text</p>
        </div>
    </div>

    <div class="row" style="margin-top: 50px;">
        <div class="col-4 border border-warning" style="height: 200px;"></div>
        <div class="col-4 border border-warning" style="height: 200px;"></div>
        <div class="col-4 border border-warning" style="height: 200px;"></div>
    </div>

    <div class="row" style="margin-top: 50px;">
        <div class="col-3 border border-success" style="height: 200px;"></div>
        <div class="col-3 border border-success" style="height: 200px;"></div>
        <div class="col-3 border border-success" style="height: 200px;"></div>
        <div class="col-3 border border-success" style="height: 200px;"></div>
    </div>

    <div class="row" style="margin-top: 50px;">
        <div class="col-5 border border-dark" style="height: 200px;"></div>
        <div class="col-7 border border-dark" style="height: 200px;"></div>
    </div> 
</body>

</html>
